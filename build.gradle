group 'basecamp.qa'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'ru.d10xa.allure'
apply plugin: 'groovy'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {

    testCompile 'org.codehaus.groovy:groovy-all:2.4.7'
    testCompile 'org.spockframework:spock-core:1.1-groovy-2.4-rc-3'
    testCompile 'ru.yandex.qatools.allure:allure-junit-adaptor:1.5.4'
    testCompile 'ru.yandex.qatools.allure:allure-commons:1.5.4'
    testCompile 'ru.yandex.qatools.allure:allure-spock-1.0-adaptor:1.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'org.seleniumhq.selenium:selenium-java:3.6.0'
    testCompile 'io.github.bonigarcia:webdrivermanager:1.7.2'
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "ru.d10xa:gradle-allure-plugin:0.5.5"
    }
}

allure {
    aspectjweaver = true
    spock = true
    junit = true
}